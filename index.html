<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Amazonia 🦁</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: gold;
      font-family: 'Arial', sans-serif;
      text-align: center;
    }

    #intro {
      position: fixed;
      width: 100%;
      height: 100vh;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 999;
    }

    #intro img {
      max-width: 80%;
      max-height: 70%;
      animation: fadeIn 3s ease-in-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.9); }
      100% { opacity: 1; transform: scale(1); }
    }

    #skip-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: gold;
      color: black;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
    }

    #main {
      display: none;
      padding: 40px;
    }
  </style>
</head>
<body>

  <div id="intro">
    <!-- Imagen confiable de un león rugiendo -->
    <img src="https://cdn.pixabay.com/photo/2017/09/25/13/12/lion-2785239_1280.jpg" alt="León rugiendo">
    <button id="skip-btn">Saltar intro</button>
    <!-- Sonido de rugido -->
    <audio id="roar" autoplay preload="auto">
      <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_d8a36f5f66.mp3?filename=lion-roar-6035.mp3" type="audio/mpeg">
    </audio>
  </div>

  <div id="main">
    <h1>¡Bienvenido a Amazonia! 🦁</h1>
    <p>Prepárate para rugir con la selva.</p>
  </div>

  <script>
    const intro = document.getElementById('intro');
    const main = document.getElementById('main');
    const skipBtn = document.getElementById('skip-btn');
    const roar = document.getElementById('roar');

    // Intentar reproducir sonido (algunos navegadores piden interacción)
    roar.play().catch(() => {
      console.log("Autoplay bloqueado, espera interacción.");
    });

    skipBtn.onclick = () => {
      roar.pause();
      intro.style.display = 'none';
      main.style.display = 'block';
    };

    // Ocultar intro después de 7 segundos
    setTimeout(() => {
      intro.style.display = 'none';
      main.style.display = 'block';
    }, 7000);
  </script>

</body>
</html>
