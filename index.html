<html lang="es">

  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    #intro {
      position: fixed;
      width: 100%;
      height: 100vh;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 999;
    }

    #intro img {
      max-width: 80%;
      max-height: 70%;

    @keyframes zoomIn {
      0% { transform: scale(0.8); opacity: 0; }

    }

    #skip-btn {
      margin-top: 20px;
      padding: 10px 20px;

    }
  </style>
</head>
<body>

  <div id="intro">
    <img src="https://i.imgur.com/UtVpXoY.gif" alt="Le칩n rugiendo">
    <button id="skip-btn">Saltar intro</button>
    <audio id="roar" src="https://www.fesliyanstudios.com/play-mp3/4386" autoplay></audio>
  </div>

  <div id="main">
