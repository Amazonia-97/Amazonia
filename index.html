<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Amazonia - Bienvenidos</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: black;
    }

    #intro {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 9999;
      background-color: black;
    }

    #intro video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #skip-button {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(0,0,0,0.5);
      color: white;
      padding: 10px 15px;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    #content {
      display: none;
      background: white;
      height: 100vh;
      text-align: center;
      padding-top: 100px;
    }
  </style>
</head>
<body>
  <div id="intro">
    <video id="introVideo" autoplay muted>
      <source src="assets/leon.mp4" type="video/mp4">
      Tu navegador no soporta video.
    </video>
    <button id="skip-button">Saltar intro</button>
  </div>

  <div id="content">
    <h1>Bienvenido a Amazonia</h1>
    <p>¡La aventura comienza aquí!</p>
  </div>

  <script>
    const intro = document.getElementById('intro');
    const content = document.getElementById('content');
    const skip = document.getElementById('skip-button');
    const video = document.getElementById('introVideo');

    video.addEventListener('ended', () => {
      intro.style.display = 'none';
      content.style.display = 'block';
    });

    skip.addEventListener('click', () => {
      video.pause();
      intro.style.display = 'none';
      content.style.display = 'block';
    });
  </script>
</body>
</html>
