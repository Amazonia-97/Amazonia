<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Amazonia 游부</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    #intro {
      position: fixed;
      width: 100%;
      height: 100vh;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 999;
    }

    #intro img {
      max-width: 80%;
      max-height: 70%;
      animation: zoomIn 3s ease-in-out;
    }

    @keyframes zoomIn {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    #skip-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #ffa500;
      color: black;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }

    #main {
      display: none;
      padding: 40px;
    }
  </style>
</head>
<body>

  <div id="intro">
    <!-- Imagen de le칩n rugiendo (GIF animado que s칤 carga) -->
    <img src="https://media.tenor.com/yheo1GGu3FwAAAAC/lion-roar.gif" alt="Le칩n rugiendo">
    <button id="skip-btn">Saltar intro</button>
    <!-- Audio funcional desde dominio confiable -->
    <audio id="roar" preload="auto">
      <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_d8a36f5f66.mp3?filename=lion-roar-6035.mp3" type="audio/mpeg">
      Tu navegador no soporta audio HTML5.
    </audio>
  </div>

  <div id="main">
    <h1>춰Bienvenido a Amazonia! 游부</h1>
    <p>Prep치rate para vivir una aventura salvaje...</p>
  </div>

  <script>
    const intro = document.getElementById('intro');
    const main = document.getElementById('main');
    const skipBtn = document.getElementById('skip-btn');
    const roar = document.getElementById('roar');

    // Reproduce el rugido al iniciar (si el navegador lo permite)
    roar.play().catch(() => {
      console.log("Autoplay bloqueado, el usuario debe interactuar");
    });

    // Bot칩n para saltar intro
    skipBtn.onclick = () => {
      roar.pause();
      intro.style.display = 'none';
      main.style.display = 'block';
    };

    // Saltar autom치ticamente tras 8 segundos
    setTimeout(() => {
      intro.style.display = 'none';
      main.style.display = 'block';
    }, 8000);
  </script>

</body>
</html>
